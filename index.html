<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="main-container">
    <header>
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo">
      </div>
    </header>
    <section class="hero-section">
      <div class="hero-section-content">
        <div class="logo-container desktop-logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="hero-img mobile">
           <img src="images/hero-mobile.jpg" alt="female-img-mobile">
        </div>
        <div class="hero-section-text">
          <h1>  We're <span> coming soon</span></h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="#" method="post">
            <div class="form-panel">
              <input type="email" placeholder="Email Address" id="email">
              <img src="images/icon-error.svg" class="error-icon"
              alt="error icon" srcset="">
              <button type="submit" class="submit-button" id="submit">
              <img src="images/icon-arrow.svg" alt="arrow icon" class="arrow"></button>
            </div>
            <p class="error-message color"></p>
          </form>
        </div>
      </div>
      <div class="hero-img desktop">
        <img src="images/hero-desktop.jpg" alt="female img" class="female-img-desktop">
      </div>
    </section>

  </main>

    </p>
  </footer> -->
  <script src="./js/main.js"></script>
</body>
</html>
